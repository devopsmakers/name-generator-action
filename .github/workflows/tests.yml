name: "Tests"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
env:
  CI: "true"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: yarn install
    - run: yarn lint
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: yarn install
    - run: yarn test
  usage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: generator
    - run: echo "${{ steps.generator.outputs.name }}"
  